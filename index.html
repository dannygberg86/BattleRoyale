<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fantasy Football Battle Royale - Week 1</title>
    <meta name="description" content="Live fantasy football battle royale tracker - Top 6 teams win, bottom 6 teams lose">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üèÜ</text></svg>">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
            margin-bottom: 5px;
        }

        .league-info {
            font-size: 0.9rem;
            opacity: 0.7;
        }

        .status-bar {
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            text-align: center;
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }

        .status-left {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .status-indicator.live {
            background: #28a745;
        }

        .status-indicator.stale {
            background: #ffc107;
        }

        .status-indicator.error {
            background: #dc3545;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .admin-btn {
            background: rgba(255,255,255,0.2);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s;
        }

        .admin-btn:hover {
            background: rgba(255,255,255,0.3);
        }

        .tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
            gap: 10px;
        }

        .tab-btn {
            background: rgba(255,255,255,0.2);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .tab-btn.active {
            background: rgba(255,255,255,0.3);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .tab-btn:hover {
            background: rgba(255,255,255,0.25);
        }

        .scoreboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .team-card {
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .team-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: #6c757d;
            transition: background 0.3s;
        }

        .team-card.winner::before {
            background: linear-gradient(90deg, #28a745, #20c997);
        }

        .team-card.loser::before {
            background: linear-gradient(90deg, #dc3545, #fd7e14);
        }

        .team-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .team-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .team-info {
            flex: 1;
        }

        .team-name {
            font-size: 1.3rem;
            font-weight: bold;
            margin-bottom: 5px;
            color: #fff;
        }

        .team-owner {
            font-size: 0.9rem;
            opacity: 0.7;
        }

        .rank-badge {
            background: rgba(255,255,255,0.2);
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.9rem;
            font-weight: bold;
            min-width: 60px;
            text-align: center;
        }

        .score-section {
            text-align: center;
        }

        .score {
            font-size: 2.2rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .winner .score {
            color: #28a745;
        }

        .loser .score {
            color: #dc3545;
        }

        .score-change {
            font-size: 0.8rem;
            margin-left: 10px;
            padding: 2px 6px;
            border-radius: 10px;
            background: rgba(255,255,255,0.2);
        }

        .score-trend {
            font-size: 0.8rem;
            opacity: 0.8;
            margin-bottom: 10px;
        }

        .status {
            font-size: 0.9rem;
            font-weight: bold;
            padding: 8px 16px;
            border-radius: 20px;
            display: inline-block;
            margin-top: 10px;
        }

        .status.safe {
            background: rgba(40, 167, 69, 0.3);
            color: #28a745;
            border: 1px solid rgba(40, 167, 69, 0.5);
        }

        .status.danger {
            background: rgba(220, 53, 69, 0.3);
            color: #dc3545;
            border: 1px solid rgba(220, 53, 69, 0.5);
        }

        .cutoff-line {
            text-align: center;
            margin: 30px 0;
            position: relative;
        }

        .cutoff-line::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, #ffc107, transparent);
        }

        .cutoff-text {
            background: rgba(255, 193, 7, 0.2);
            color: #ffc107;
            padding: 8px 20px;
            border-radius: 20px;
            display: inline-block;
            font-weight: bold;
            border: 1px solid rgba(255, 193, 7, 0.5);
        }

        .legend {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1rem;
        }

        .legend-color {
            width: 20px;
            height: 4px;
            border-radius: 2px;
        }

        .legend-color.winner {
            background: linear-gradient(90deg, #28a745, #20c997);
        }

        .legend-color.loser {
            background: linear-gradient(90deg, #dc3545, #fd7e14);
        }

        .loading {
            text-align: center;
            font-size: 1.2rem;
            margin: 50px 0;
        }

        .error {
            background: rgba(220, 53, 69, 0.2);
            border: 1px solid #dc3545;
            color: #dc3545;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            margin: 20px 0;
        }

        /* Admin Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(135deg, #2a5298 0%, #1e3c72 100%);
            color: white;
            padding: 30px;
            border-radius: 15px;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            border: 1px solid rgba(255,255,255,0.2);
        }

        .modal h2 {
            margin-bottom: 20px;
            text-align: center;
        }

        .team-input {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
            padding: 10px;
            background: rgba(255,255,255,0.1);
            border-radius: 8px;
        }

        .team-input label {
            flex: 1;
            font-weight: bold;
        }

        .team-input input {
            width: 80px;
            padding: 5px 8px;
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 4px;
            background: rgba(255,255,255,0.1);
            color: white;
            text-align: center;
        }

        .team-input input::placeholder {
            color: rgba(255,255,255,0.5);
        }

        .modal-buttons {
            text-align: center;
            margin-top: 20px;
            gap: 10px;
            display: flex;
            justify-content: center;
        }

        .btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s;
        }

        .btn:hover {
            background: #218838;
        }

        .btn.secondary {
            background: #6c757d;
        }

        .btn.secondary:hover {
            background: #545b62;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .scoreboard {
                grid-template-columns: 1fr;
            }
            
            .tabs {
                flex-direction: column;
                align-items: center;
            }
            
            .legend {
                flex-direction: column;
                align-items: center;
            }

            .status-bar {
                flex-direction: column;
                text-align: center;
            }

            .team-input {
                flex-direction: column;
                text-align: center;
            }

            .team-input input {
                width: 100px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üèÜ Fantasy Football Battle Royale</h1>
            <p>Week 1 - Top 6 Get Wins, Bottom 6 Get Losses</p>
            <div class="league-info">League ID: 17142</div>
        </div>

        <div class="status-bar">
            <div class="status-left">
                <span class="status-indicator live" id="statusIndicator"></span>
                <span id="statusText">Live tracking active</span>
                <span id="lastUpdate"></span>
            </div>
            <button class="admin-btn" onclick="showAdminModal()">üìù Update Scores</button>
        </div>

        <div class="tabs">
            <button class="tab-btn active" onclick="showTab('current')">Current Scores</button>
            <button class="tab-btn" onclick="showTab('projected')">Projected Scores</button>
        </div>

        <div id="loading" class="loading">
            Loading team data...
        </div>

        <div id="scoreboard-current" class="scoreboard">
            <!-- Current scores will be populated here -->
        </div>

        <div id="scoreboard-projected" class="scoreboard" style="display: none;">
            <!-- Projected scores will be populated here -->
        </div>

        <div class="legend">
            <div class="legend-item">
                <div class="legend-color winner"></div>
                <span>Top 6 Teams - Win (1-0)</span>
            </div>
            <div class="legend-item">
                <div class="legend-color loser"></div>
                <span>Bottom 6 Teams - Loss (0-1)</span>
            </div>
        </div>
    </div>

    <!-- Admin Modal -->
    <div id="adminModal" class="modal">
        <div class="modal-content">
            <h2>Update Team Scores</h2>
            <div id="adminForm">
                <!-- Form will be generated here -->
            </div>
            <div class="modal-buttons">
                <button class="btn" onclick="updateScores()">Update Scores</button>
                <button class="btn secondary" onclick="closeAdminModal()">Cancel</button>
            </div>
        </div>
    </div>

    <script>
        let currentTab = 'current';
        let teamsData = [];
        let previousData = {};

        // Default team data - update with your actual league teams
        const defaultTeams = [
            { name: "Team Alpha", owner: "Owner 1", current: 0, projected: 0 },
            { name: "Team Beta", owner: "Owner 2", current: 0, projected: 0 },
            { name: "Team Gamma", owner: "Owner 3", current: 0, projected: 0 },
            { name: "Team Delta", owner: "Owner 4", current: 0, projected: 0 },
            { name: "Team Epsilon", owner: "Owner 5", current: 0, projected: 0 },
            { name: "Team Zeta", owner: "Owner 6", current: 0, projected: 0 },
            { name: "Team Eta", owner: "Owner 7", current: 0, projected: 0 },
            { name: "Team Theta", owner: "Owner 8", current: 0, projected: 0 },
            { name: "Team Iota", owner: "Owner 9", current: 0, projected: 0 },
            { name: "Team Kappa", owner: "Owner 10", current: 0, projected: 0 },
            { name: "Team Lambda", owner: "Owner 11", current: 0, projected: 0 },
            { name: "Team Mu", owner: "Owner 12", current: 0, projected: 0 }
        ];

        function initializeTeams() {
            // Try to load from localStorage first
            const saved = localStorage.getItem('fantasyBattleRoyaleData');
            if (saved) {
                try {
                    const savedData = JSON.parse(saved);
                    if (savedData.teams && savedData.teams.length === 12) {
                        teamsData = savedData.teams;
                        updateStatus('live', `Loaded saved data from ${new Date(savedData.timestamp).toLocaleTimeString()}`);
                    } else {
                        teamsData = [...defaultTeams];
                        updateStatus('stale', 'Using default team data');
                    }
                } catch (e) {
                    teamsData = [...defaultTeams];
                    updateStatus('error', 'Error loading saved data');
                }
            } else {
                teamsData = [...defaultTeams];
                updateStatus('stale', 'No saved data found');
            }
            
            updateDisplay();
            document.getElementById('loading').style.display = 'none';
        }

        function showTab(tab) {
            currentTab = tab;
            
            // Update tab buttons
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            // Show/hide scoreboards
            document.getElementById('scoreboard-current').style.display = tab === 'current' ? 'grid' : 'none';
            document.getElementById('scoreboard-projected').style.display = tab === 'projected' ? 'grid' : 'none';
        }

        function updateStatus(type, message) {
            const indicator = document.getElementById('statusIndicator');
            const statusText = document.getElementById('statusText');
            
            indicator.className = `status-indicator ${type}`;
            statusText.textContent = message;
            
            const now = new Date().toLocaleTimeString();
            document.getElementById('lastUpdate').textContent = `Updated: ${now}`;
        }

        function updateDisplay() {
            updateScoreboard('current');
            updateScoreboard('projected');
        }

        function updateScoreboard(type) {
            const scoreType = type === 'current' ? 'current' : 'projected';
            const sortedTeams = [...teamsData].sort((a, b) => b[scoreType] - a[scoreType]);
            
            const scoreboard = document.getElementById(`scoreboard-${type}`);
            scoreboard.innerHTML = '';
            
            sortedTeams.forEach((team, index) => {
                const rank = index + 1;
                const isWinner = rank <= 6;
                const score = team[scoreType];
                const teamId = team.name.replace(/\s+/g, '');
                
                // Calculate score change
                let scoreChange = '';
                if (previousData[teamId] && previousData[teamId][scoreType] !== undefined) {
                    const change = score - previousData[teamId][scoreType];
                    if (Math.abs(change) > 0.1) {
                        const changeClass = change > 0 ? 'positive' : 'negative';
                        scoreChange = `<span class="score-change ${changeClass}">${change > 0 ? '+' : ''}${change.toFixed(1)}</span>`;
                    }
                }

                const teamCard = document.createElement('div');
                teamCard.className = `team-card ${isWinner ? 'winner' : 'loser'}`;
                
                teamCard.innerHTML = `
                    <div class="team-header">
                        <div class="team-info">
                            <div class="team-name">${team.name}</div>
                            <div class="team-owner">${team.owner}</div>
                        </div>
                        <div class="rank-badge">#${rank}</div>
                    </div>
                    <div class="score-section">
                        <div class="score">
                            ${score.toFixed(1)}
                            ${scoreChange}
                        </div>
                        <div class="score-trend">of 12 teams</div>
                        <div class="status ${isWinner ? 'safe' : 'danger'}">
                            ${isWinner ? '‚úÖ WIN (1-0)' : '‚ùå LOSS (0-1)'}
                        </div>
                    </div>
                `;
                
                scoreboard.appendChild(teamCard);

                // Add cutoff line after 6th team
                if (rank === 6 && index < sortedTeams.length - 1) {
                    const cutoffLine = document.createElement('div');
                    cutoffLine.className = 'cutoff-line';
                    cutoffLine.innerHTML = '<div class="cutoff-text">WIN/LOSS CUTOFF</div>';
                    scoreboard.appendChild(cutoffLine);
                }
            });
            
            // Store current data for next comparison
            teamsData.forEach(team => {
                const teamId = team.name.replace(/\s+/g, '');
                previousData[teamId] = {
                    current: team.current,
                    projected: team.projected
                };
            });
        }

        function showAdminModal() {
            const modal = document.getElementById('adminModal');
            const form = document.getElementById('adminForm');
            
            form.innerHTML = teamsData.map((team, index) => `
                <div class="team-input">
                    <label>${team.name} (${team.owner}):</label>
                    <input type="number" 
                           id="current-${index}" 
                           placeholder="Current" 
                           value="${team.current}"
                           step="0.1"
                           min="0">
                    <input type="number" 
                           id="projected-${index}" 
                           placeholder="Projected" 
                           value="${team.projected}"
                           step="0.1"
                           min="0">
                </div>
            `).join('');
            
            modal.style.display = 'block';
        }

        function updateScores() {
            let hasChanges = false;
            
            teamsData.forEach((team, index) => {
                const currentInput = document.getElementById(`current-${index}`);
                const projectedInput = document.getElementById(`projected-${index}`);
                
                const newCurrent = parseFloat(currentInput.value) || 0;
                const newProjected = parseFloat(projectedInput.value) || 0;
                
                if (newCurrent !== team.current || newProjected !== team.projected) {
                    hasChanges = true;
                }
                
                team.current = newCurrent;
                team.projected = newProjected;
            });
            
            if (hasChanges) {
                // Save to localStorage
                const dataToSave = {
                    teams: teamsData,
                    timestamp: Date.now()
                };
                localStorage.setItem('fantasyBattleRoyaleData', JSON.stringify(dataToSave));
                
                updateDisplay();
                updateStatus('live', 'Scores updated successfully');
            }
            
            closeAdminModal();
        }

        function closeAdminModal() {
            document.getElementById('adminModal').style.display = 'none';
        }

        // Auto-refresh display every 30 seconds
        setInterval(() => {
            updateDisplay();
        }, 30000);

        // Initialize the page
        window.onload = function() {
            initializeTeams();
        };

        // Close modal when clicking outside
        document.getElementById('adminModal').onclick = function(e) {
            if (e.target === this) {
                closeAdminModal();
            }
        };

        // Keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeAdminModal();
            }
            if (e.key === 'u' && e.ctrlKey) {
                e.preventDefault();
                showAdminModal();
            }
        });
    </script>
</body>
</html>
